<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="bg-image">
        <img src="images/pattern-bg-desktop.png" alt="" />
      </div>
      <div id="map"></div>
      <div class="container">
        <p class="heading">IP Address Tracker</p>
        <div class="searchbar">
          <input
            type="search"
            placeholder="Search for any IP address or domain"
            id="search-input"
          />
          <img src="images/icon-arrow.svg" alt="" id="searchbutton" />
        </div>
        <div class="output-container">
          <div class="ip-address output">
            <span class="label">IP Address</span>
            <span class="value" id="ip-address"></span>
          </div>
          <div class="location output">
            <span class="label">Location</span>
            <span class="value" id="location"> </span>
          </div>
          <div class="timezone output">
            <span class="label">Timezone</span>
            <span class="value" id="timezone"></span>
          </div>
          <div class="isp output">
            <span class="label">isp</span>
            <span class="value" id="isp"></span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nikhil Suthar</a>.
  </div>
    <script src="script.js"></script>
  </body>
</html>
